<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link href="style.css" rel = "stylesheet">
</head>
<body>
    <div class="container">
    <div class="heading">
        <h1 id="mainheading">Guess the Number</h1>
        <p>Try to Guess a Random Number between 1 to 100</p>
        <p id ="inner">     You have only 10 attempts.</p>
    </div>

    <form>
        <input type="text" placeholder="Enter the Number" id="userInput">
        <br><br>
        <input type="submit" value="Submit" id="submit">
    </form>

    <div class="history">
        <p id="lowerheading">Previuos Input : <span id="previousGuess"></span></p>
        <p>Remaining Attempt : <span id="remainigAttempt"></span></p>
        <p id="HiorLow"></p>
    </div>
</div>
</body>
<script src=""javascript.js>   </script>
</html>
