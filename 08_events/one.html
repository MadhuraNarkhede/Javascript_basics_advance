   /* 🫧 Event Bubbling
Imagine clicking a small button inside a box.

First, the button knows it was clicked,

Then the box around it also notices the click.

The event goes from the inside → out.

This is the default way events work in the browser.

🧠 Example:
Click a button → Button reacts → Its parent reacts.

⬇️ Event Capturing
Now imagine it the other way around.

First, the outer box notices the click,

Then it goes to the button.

The event goes from the outside → in.

This only happens if you specifically ask for it in your code.

🧠 Example:
Click a button → Outer box reacts → Then button reacts.

🔁 In Short:
What Happens?	Bubbling	Capturing
Direction	Inside → Out	Outside → In
Happens by default?	✅ Yes	❌ No (you have to set it)
Easy to use?	✅ Very common	⚠️ Rarely used*/
