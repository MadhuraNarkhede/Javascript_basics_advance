<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
</head>
<body>
    
</body>
<script>
    //to create a element 
    const div = document.createElement('div')
    console.log(div);
    
    div.className="main"
    div.id=12
    div.setAttribute("title","DOM")
    div.style.backgroundColor="red"
    div.style.fontStyle="italic"
    div.innerText="Madhura Lahu Narkhede"
    // const addText = document.createTextNode("Madhura Lahu Narkhede")
    // div.appendChild(addText)//It will mainly joint the addText value to text value of div

    //Now finally we have to add 'div' element to our file.
    document.body.appendChild(div)//appendhild allows us to join the particular created element to a tree and show it on the screen.
</script>
</html>
